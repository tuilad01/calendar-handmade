<div>
  <ul>
    <li>
      <ul class="flex flex-row">
        @for (dayOfWeek of selectedDayOfWeek; track $index) {
        <li class="w-[100px]">{{ dayOfWeek }}</li>

        }
      </ul>
    </li>
    @for (week of selectedMonth; track $index) {
    <li>
      <ul class="flex flex-row">
        @for (dayOfWeek of week; track $index) {
        <li class="w-[100px]">
          {{ dayOfWeek && dayOfWeek.dates() }}
        </li>
        }
      </ul>
    </li>
    }
  </ul>

  <div class="mt-4">
    <p-button label="previous" class="mr-1"></p-button>
    <p-button label="next"></p-button>
  </div>
  <!-- 
  <p-calendar
    #calendar
    [inline]="true"
    [readonlyInput]="true"
    (onSelect)="selecteDate($event)"
  ></p-calendar> -->
</div>
